plugins {
    id 'java'
    id 'application'
    id 'net.ltgt.apt' version '0.18'
}

mainClassName = 'npe.issue/foo.Main'

dependencies {
    annotationProcessor 'io.micronaut:micronaut-inject-java:1.0.0.RC3'
    implementation 'io.micronaut:micronaut-inject:1.0.0.RC3'
}

repositories {
    jcenter()
}

compileJava {
    doFirst {
        options.compilerArgs = [
                '--module-path', classpath.filter{!it.name.contains("jsr305")}.asPath,
                '--patch-module', "java.annotation=${classpath.filter{it.name.contains("jsr305")}.asPath}"
        ]
        classpath = files()
    }
}

run {
    doFirst {
        jvmArgs = [
                '--illegal-access=permit',
                '--module-path', classpath.filter{!it.name.contains("jsr305")}.asPath,
                '--add-modules', 'jdk.unsupported',
                '--patch-module', "java.annotation=${classpath.filter{it.name.contains("jsr305")}.asPath}",
                '--module', mainClassName
        ]
        classpath = files()
    }
}
